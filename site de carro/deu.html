<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function exibirNomes(){
           var nomes =
           document.getElementById("txtnomes").value;
          nomes = nomes.split(",");
   
          for(i=nomes.length-1;i>=0;i--){
          document.write(nomes[i]+"<br>");
   
          }
        }
   </script>
   nomes <input type="text" id="txtnomes">
       <input type="button" value="enviar nomes" onclick="exibirNomes()">
   
   
</body>
</html>
